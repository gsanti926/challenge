<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-xl-8">
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Find Hotels</h5>
        </div>

        <div class="card-body">
          <form [formGroup]="filtersForm">

            <!-- Destination autocomplete -->
            <div class="mb-4 position-relative">
              <label class="form-label fw-semibold">Destination <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="bi bi-geo-alt"></i>
                </span>
                <input
                  type="text"
                  class="form-control border-start-0"
                  placeholder="Where are you going? (type at least 3 characters)"
                  formControlName="destination"
                  (keydown)="onKeyDown($event)"
                />
              </div>
              <div class="form-text" *ngIf="!results.length">Start typing to search a city, airport or region</div>
              <div class="mt-2" *ngIf="results">
<!--                <span class="badge text-bg-light border">-->
<!--                  Selected: {{ results.displayName }}-->
<!--                </span>-->
              </div>

              <ul
                class="list-group position-absolute w-100 shadow-sm autocomplete-dropdown"
                *ngIf="results.length"
                role="listbox"
                aria-label="Destination suggestions"
              >
                <li
                  class="list-group-item list-group-item-action"
                  *ngFor="let dest of results"
                  (click)="onSelect(dest)"
                  style="cursor: pointer;"
                  role="option"
                >
                  {{ dest.displayName }}
                </li>
              </ul>
            </div>

            <!-- Dates -->
            <div class="row g-3 mb-4">
              <div class="col-12 col-md-6">
                <label class="form-label fw-semibold">Check-in</label>
                <input type="date" class="form-control" formControlName="checkin" />
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label fw-semibold">Check-out</label>
                <input type="date" class="form-control" formControlName="checkout" />
              </div>
            </div>

            <!-- Rooms & Currency -->
            <div class="row g-3 mb-4">
              <div class="col-12 col-md-6">
                <label class="form-label fw-semibold">Rooms</label>
                <input type="number" min="1" class="form-control" formControlName="rooms" (input)="onRoomsChange()" />
                <div class="form-text">Total rooms to book</div>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label fw-semibold">Currency</label>
                <select class="form-select" formControlName="currency">
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                </select>
              </div>
            </div>

            <!-- Guests -->
            <div class="mb-4">
              <div class="d-flex align-items-center justify-content-between mb-2">
                <label class="form-label fw-semibold mb-0">Guests per room</label>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  (click)="addRoom()"
                >
                  + Add room
                </button>
              </div>

              <div
                *ngFor="let guests of guestsCounts; let i = index"
                class="d-flex gap-2 align-items-center mb-2"
              >
                <input
                  type="number"
                  min="1"
                  class="form-control"
                  [(ngModel)]="guestsCounts[i]"
                  [ngModelOptions]="{standalone: true}"
                  name="guest{{i}}"
                />
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  (click)="removeRoom(i)"
                  aria-label="Remove room"
                >
                  âœ•
                </button>
              </div>
            </div>

            <!-- Hidden fields populated by selection (kept for completeness) -->
            <input type="hidden" formControlName="latitude" />
            <input type="hidden" formControlName="longitude" />
            <input type="hidden" formControlName="per_page" />
            <input type="hidden" formControlName="page" />

            <!-- Submit -->
            <div class="d-grid">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                (click)="search()"
                [disabled]="!selectedDestination()"
              >
                Search hotels
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
